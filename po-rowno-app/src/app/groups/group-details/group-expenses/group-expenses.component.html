<div class="container">
  <h2>Wydatki</h2>
  <ion-list>
    @for (expense of expenses; track $index) {
      <ion-item>
        <ion-label>
          {{ expense.name }} - {{ expense.amount }}
          {{ groupService.currencySymbol }}
        </ion-label>
      </ion-item>
    }
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</div>
