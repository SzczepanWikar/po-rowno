<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Szczegóły użytkownika</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Szczegóły użytkownika</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="user__container">
    @if (user$ | async; as user) {
      <ion-grid class="inner-container">
        <ion-row>
          <ion-col> Nazwa użytkownika </ion-col>
          <ion-col class="user__data-value"> {{ user.username }} </ion-col>
        </ion-row>
        <ion-row>
          <ion-col> E-mail </ion-col>
          <ion-col class="user__data-value"> {{ user.email }}</ion-col>
        </ion-row>
      </ion-grid>
    }

    <div class="user__actions">
      <ion-item href="app/user/change-password" lines="full">
        <ion-icon name="key-outline" slot="start"></ion-icon>
        <ion-label> Zmień hasło </ion-label>
      </ion-item>
      <ion-item button (click)="authService.logout()" lines="full">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label> Wyloguj się </ion-label>
      </ion-item>
      <div class="user__danger-actions">
        <ion-item lines="full" href="/app/user/delete-account">
          <ion-icon
            name="close-circle-outline"
            slot="start"
            color="danger"
          ></ion-icon>
          <ion-label> Usuń konto </ion-label>
        </ion-item>
      </div>
    </div>
  </div>
</ion-content>

<ion-loading isOpen="{{ loading$ | async }}"></ion-loading>
